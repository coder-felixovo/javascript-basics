<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eg9</title>
  </head>
  <body>
    <script>
      // e.g.9
      const obj9 = {}
      obj9.name = '小南'
      // 等价于
      Object.defineProperty(obj9, 'name', {
        value: '小南',
        writable: true,
        configurable: true,
        enumerable: true,
      })

      const obj10 = {}
      Object.defineProperty(obj10, 'name', { value: '纲手' })
      // 等价于
      Object.defineProperty(obj9, 'name', {
        value: '纲手',
        writable: false,
        configurable: false,
        enumerable: false,
      })
    </script>
  </body>
</html>
