<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var声明的变量等同于全局变量，自动挂载到全局对象上.
      var year = 2022
      console.log(window.year) // 2022
      console.log(year === window.year) // true
      // true
    </script>
  </body>
</html>
