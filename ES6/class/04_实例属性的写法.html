<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 实例属性的写法</title>
  </head>
  <body>
    <script>
      // 在之前的示例中，我们将实例属性写在constructor方法中的this上
      // 下面是另一种写法，将实例属性写在class的最顶层
      class Counter {
        count = 0

        get value() {
          console.log('getter')
          return this.count
        }

        increment() {
          this.count++
        }

        decrement() {
          this.count--
        }
      }
      var counter = new Counter()
      console.log(counter.value) // "getter" 0
      counter.increment()
      counter.increment()
      counter.increment()
      counter.decrement()
      console.log(counter.value) // "getter" 2
    </script>
  </body>
</html>
