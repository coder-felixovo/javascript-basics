<head>
  <title>this绑定优先级 new绑定vs隐式绑定</title>
</head>

<body>
  <script>
    function foo(num) {
      this.num = num
    }
    var obj1 = {
      foo,
    }
    obj1.foo(1)
    console.log(obj1.num) // 1
    var obj2 = new obj1.foo(2)
    console.log(obj1.num) // 1
    console.log(obj2.num) // 2
    // 优先级：new绑定 > 隐式绑定
  </script>
</body>
